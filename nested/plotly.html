<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Charts - Plotly.js</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js" defer></script>
    <script src="../js/plotly.js" type="module" defer></script>

    <style>
      body {
        padding: 3rem 0;
        background-color: #563d7c;
      }

      .chart {
        max-width: 700px;
        box-shadow: 5px 5px 1rem 1rem rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <a class="ms-sm-5 ms-2 fs-5 text-info" href="/">Back</a>

    <section class="container mb-5">
      <h2 class="py-4 text-center text-info">Vertical Bar Chart</h2>
      <div
        id="bar-chart"
        class="chart w-100 mx-auto"
        style="max-width: 700px"
      ></div>
    </section>

    <section class="container mb-5">
      <h2 class="py-4 text-center text-info">Horizontal Bar Chart</h2>
      <div
        id="hz-bar-chart"
        class="chart w-100 mx-auto"
        style="max-width: 700px"
      ></div>
    </section>

    <section class="container mb-5">
      <h2 class="py-4 text-center text-info">Stacked Bar Chart</h2>
      <div
        id="stacked-barchart"
        class="chart w-100 mx-auto"
        style="max-width: 700px"
      ></div>
    </section>

    <section class="container mb-5">
      <h2 class="py-4 text-center text-info">Pie Chart</h2>
      <div
        id="pie-chart"
        class="chart w-100 mx-auto"
        style="max-width: 700px"
      ></div>
    </section>

    <section class="container mb-5">
      <h2 class="py-4 text-center text-info">Donut Chart</h2>
      <div
        id="donut"
        class="chart w-100 mx-auto"
        style="max-width: 700px"
      ></div>
    </section>

    <section class="container mb-5">
      <h2 class="py-4 text-center text-info">Plotting Equations</h2>
      <div
        id="sin-equation"
        class="chart w-100 mx-auto"
        style="max-width: 700px"
      ></div>
    </section>

    <section class="container mb-5">
      <div
        id="cos-equation"
        class="chart w-100 mx-auto"
        style="max-width: 700px"
      ></div>
    </section>

    <section class="container mb-5">
      <h2 class="py-4 text-center text-info">Linear Graphs</h2>
      <div
        id="linear-graphs"
        class="chart w-100 mx-auto"
        style="max-width: 700px"
      ></div>
    </section>

    <section class="container mb-5">
      <h2 class="py-4 text-center text-info">Scatter Plots</h2>
      <div
        id="scatter-plots"
        class="chart w-100 mx-auto"
        style="max-width: 700px"
      ></div>
    </section>

    <section class="container mb-5">
      <h2 class="py-4 text-center text-info">Line Graphs</h2>
      <div
        id="line-graphs"
        class="chart w-100 mx-auto"
        style="max-width: 700px"
      ></div>
    </section>

    <section class="container mb-5">
      <h2 class="py-4 text-center text-info">Bubble Plots</h2>
      <div
        id="bubble-plots"
        class="chart w-100 mx-auto"
        style="max-width: 700px"
      ></div>
    </section>

    <section class="container mb-5">
      <h2 class="py-4 text-center text-info">Multiple Lines</h2>
      <div
        id="multiple-lines"
        class="chart w-100 mx-auto"
        style="max-width: 700px"
      ></div>
    </section>
  </body>
</html>
